<!DOCTYPE html>
	<html>
		<head>
			<title>Eurovision2021</title>
			<meta charset="utf-8">
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
			<link rel="stylesheet" href="stylebootstrap.css">
			<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
			<script type="text/javascript">
			$(function() {
				var marquee = $("#marquee"); 
				marquee.css({"overflow": "hidden", "width": "100%"});
				// оболочка для текста ввиде span (IE не любит дивы с inline-block)
				marquee.wrapInner("<span>");
				marquee.find("span").css({ "width": "50%", "display": "inline-block", "text-align":"center" }); 
				marquee.append(marquee.find("span").clone()); // тут у нас два span с текстом
				marquee.wrapInner("<div>");
				marquee.find("div").css("width", "200%");
				var reset = function() {
					$(this).css("margin-left", "0%");
					$(this).animate({ "margin-left": "-100%" }, 12000, 'linear', reset);
				};
				reset.call(marquee.find("div"));
			});
			</script>
			
			
		</head>	
		
		<body>
			<div class="container">
				  <div class="row">
						<div class="col-12 item1 all">
						  <h1 id="cl">Eurovision 2021</h1>
						</div>
						
						
						<div class="col-12 col-sm-6 col-md-2 item2 all" >
								<button type="button" class="btn btn-warning marg">
									Participants 
								</button>
								<button type="button" class="btn btn-warning marg">
									Tickets
								</button>
								<button type="button" class="btn btn-warning marg">
									Presenters 
								</button>
								<button type="button" class="btn btn-warning marg">
									Theme
								</button>
						</div>
						
						
						<div class="col-12 col-sm-6 col-md-8 item3 all">
						  <nav aria-label="breadcrumb">

						</nav>
							<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
							  <div class="carousel-indicators">
								<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
								<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
								<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
							  </div>
							  <div class="carousel-inner">
								<div class="carousel-item active">
								  <img src="euro.jpeg" class="d-block w-100">
								</div>
								<div class="carousel-item">
								  <img src="rez.jpg" class="d-block w-100">
								</div>
								<div class="carousel-item">
								  <img src="italy.jpg" class="d-block w-100">
								</div>
							  </div>
							  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Previous</span>
							  </button>
							  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Next</span>
							  </button>
							</div>
							
						</div>
						
						
						
						<div class="col-12 col-sm-6 col-md-2  item4 all">
						
						  <form class = "pad">
							  <div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Email address</label>
								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
							  </div>
							  <div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword1">
							  </div>
							  <div class="mb-3 form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">Check me out</label>
							  </div>
							  <button type="submit" class="btn btn-warning">Submit</button>
						   </form>
						   
						</div>
						<div class="col-12 col-sm-6 col-md-12  item1 all">
						  <div class="string">
	<div id="marquee">Eurovision Song Contest 2021 will be held on 18, 20 and 22 May in Rotterdam</div>
</div>
						</div>
				  </div>
				 
				  
			</div>
			
			
			<footer>
				<p style="text-align: center;"> Design by Деревянко (ESME) &copy;</p>
			</footer>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
		</body>
	</html>
